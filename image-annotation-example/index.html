<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotation App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <div class="image-container">
        <div id="annotationContainer">
            <img id="uploadedImage" src="#" alt="Uploaded Image" width="100%" height="400px">
        </div>
    </div>
    <div class="button-panel">
        <button class="annotation-button" draggable="true">Button 1</button>
        <button class="annotation-button" draggable="true">Button 2</button>
    </div>
    <button id="saveButton">Save Image</button>
    <script src="script.js"></script>
</body>
</html>
